<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <main>
    <form action="" id="start-form">
      <fieldset>
        <label for="player-one">Player One:</label>
        <input type="text" id="player-one" maxlength="14" required>
      </fieldset>
      <p>VERSUS</p>
      <fieldset>
        <label for="player-two">Player Two:</label>
        <input type="text" id="player-two" maxlength="14" required>
      </fieldset>
      <input type="submit" value="START GAME">
    </form>
    <section id="game-section">
      <h2 id="matchup"></h2>
      <section id="gameboard">
        <div class="cell no-top no-left" data-cell-number="0"></div>
        <div class="cell no-top" data-cell-number="1"></div>
        <div class="cell no-top no-right" data-cell-number="2"></div>
        <div class="cell no-left" data-cell-number="3"></div>
        <div class="cell" data-cell-number="4"></div>
        <div class="cell no-right" data-cell-number="5"></div>
        <div class="cell no-left no-bottom" data-cell-number="6"></div>
        <div class="cell no-bottom" data-cell-number="7"></div>
        <div class="cell no-bottom no-right" data-cell-number="8"></div>
      </section>
      <p id="turn-update"></p>
      <p id="result"></p>
      <button id="play-again-btn">Play Again!</button>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
