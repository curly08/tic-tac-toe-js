<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <main>
    <form action="" id="start-form">
      <fieldset>
        <label for="player-one">Player One:</label>
        <input type="text" id="player-one" maxlength="14" required>
      </fieldset>
      <p>VERSUS</p>
      <fieldset>
        <label for="player-two">Player Two:</label>
        <input type="text" id="player-two" maxlength="14" required>
      </fieldset>
      <input type="submit" value="START GAME">
    </form>
    <section id="game-section">
      <h2 id="matchup"></h2>
      <section id="gameboard">
        <div class="cell no-top no-left" id="cell-1">1</div>
        <div class="cell no-top" id="cell-2">2</div>
        <div class="cell no-top no-right" id="cell-3">3</div>
        <div class="cell no-left" id="cell-4">4</div>
        <div class="cell" id="cell-5">5</div>
        <div class="cell no-right" id="cell-6">6</div>
        <div class="cell no-left no-bottom" id="cell-7">7</div>
        <div class="cell no-bottom" id="cell-8">8</div>
        <div class="cell no-bottom no-right" id="cell-9">9</div>
      </section>
      <p id="turn-update"></p>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
